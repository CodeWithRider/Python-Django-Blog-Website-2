{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Content -->
<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <form id="create-post-form" action="{% url 'create' %}" class="p-5 shadow" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3 class="mt-4 mb-4">Create Blog</h3>

      <label for="title" class="form-label">Title</label>
      <div class="input-group">
        <input type="text" class="form-control" name="postname" id="title" required>
      </div>

      <label for="content" class="form-label mt-3">Content</label>
      <textarea class="form-control" name="content" id="content" required></textarea>

      <label for="category" class="form-label mt-3">Category</label>
      <input type="text" class="form-control" name="category" id="category" required>

      <label for="image" class="form-label mt-3">Upload Image</label>
      <input type="file" class="form-control" name="image" id="image">

      <button type="submit" class="btn btn-primary mt-4">Create Blog</button>

      <p id="success-message" class="mt-3 fw-bold"></p>

      {% for message in messages %}
        <p class="text-danger">{{ message }}</p>
      {% endfor %}
    </form>

  </div>
</div>


{% endblock %}
