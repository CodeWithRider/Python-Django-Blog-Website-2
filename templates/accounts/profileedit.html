{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<!-- Page Content -->

  <div class="container">
    <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">

      <form action="{% url 'profileedit' user.id %}" class="p-5 shadow" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h5 class="pb-2">Update Profile</h5>
      
        <!-- Username -->
        <label class="form-label">Username</label>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" value="{{ user.username }}" name="username" required disabled>
        </div>
      
        <!-- First Name -->
        <label class="form-label">Firstname</label>
        <input type="text" class="form-control mb-3" value="{{ user.first_name }}" name="firstname" required>
      
        <!-- Last Name -->
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control mb-3" value="{{ user.last_name }}" name="lastname" required>
      
        <!-- Email -->
        <label class="form-label">Email</label>
        <input type="email" class="form-control mb-3" value="{{ user.email }}" name="email" required>
      
        <!-- Bio -->
        <label class="form-label">Bio</label>
        <textarea name="bio" class="form-control mb-3" placeholder="Tell us about yourself...">{{ profile.bio }}</textarea>
      
        <!-- Social Links -->
        <label class="form-label">Facebook</label>
        <input type="url" class="form-control mb-3" name="facebook" value="{{ profile.facebook }}" placeholder="Facebook URL">
      
        <label class="form-label">Twitter</label>
        <input type="url" class="form-control mb-3" name="twitter" value="{{ profile.twitter }}" placeholder="Twitter URL">
      
        <label class="form-label">LinkedIn</label>
        <input type="url" class="form-control mb-3" name="linkedin" value="{{ profile.linkedin }}" placeholder="LinkedIn URL">
      
        <label class="form-label">Instagram</label>
        <input type="url" class="form-control mb-3" name="instagram" value="{{ profile.instagram }}" placeholder="Instagram URL">
      
        <!-- Profile Picture -->
        <label class="form-label">Profile Picture</label>
        <input type="file" class="form-control mb-3" name="profile_picture">
      
        <!-- Submit -->
        <button class="btn btn-primary mt-3" type="submit">Update Profile</button>
        <br>
        {% for message in messages %}
          <p class="text-danger">{{ message }}</p>
        {% endfor %}
      </form>
      

    </div>
  </div>

{% endblock %}
